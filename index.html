<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="style/img/psu-logo.png" type="image/x-icon">

    <!-- Bootstrap 5.3 CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- local CSS -->
    <link rel="stylesheet" href="/style/style.css">

    <title>URO: Research Monitoring System</title>
</head>
<body id="index-body">
    <div class="container-fluid min-vh-100 mb-2 d-flex align-items-center">
        <div class="container-fluid bg-dark bg-opacity-75 p-3 rounded d-flex align-items-center justify-content-between gap-0">
            <div class="container text-light">
                <div class="container-fluid d-flex align-content-start align-items-end gap-2">    
                    <img src="/style/img/psu-logo-wyt.jpg" alt="" srcset="" id="logo">
                    <p class="fs-3 my-0" id="psu">Palawan State University</p>
                </div>
                <p class="display-3 my-0">Research Monitoring System</p>
            </div>
            <form class="container bg-light w-50 p-3 d-flex align-items-center rounded" action="/page01.html" method="post">
                <div class="container-fluid ">
                    <div class="mb-2">
                        <label class="form-label m-0" for="userEmail"><i class="bi bi-envelope-at-fill"></i> Email</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="example@email.com">
                    </div>
                    <div class="mb-2">
                        <label class="form-label m-0" for="userPassword"><i class="bi bi-shield-lock-fill"></i> Password</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="...">
                        <a href="#" class="link-secondary m-0" data-bs-toggle="modal" data-bs-target="#passwordReset" data-bs-whatever="@getbootstrap">Forgot your password?</a>
                    </div>
                    <div class="container-fluid mb-2 text-lg-center">
                        <button class="btn btn-primary px-4" type="submit"><i class="bi bi-box-arrow-in-right"></i> Sign In</button>
                    </div>
                    <div class="container-fluid w-50 text-center">
                        <a href="#" class="link-secondary m-0" data-bs-toggle="modal" data-bs-target="#adminSignIn" data-bs-whatever="@getbootstrap"><i class="bi bi-person-lock"></i> Admin Sign In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="passwordReset" tabindex="-1" aria-labelledby="passwordResetLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-warning text-bg-warning m-0">
                <div class="container-fluid text-center">
                    <h1 class="modal-title fs-5" id="passwordResetLabel"><i class="bi bi-person-lock"></i> Password Reset</h1>
                </div>
            </div>
            <form class="m-0 p-0">
                <div class="modal-body">
                    <div class="mb-1">
                        <label for="title" class="col-form-label"><i class="bi bi-envelope-at-fill"></i> Email:</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email address...">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid text-center">
                        <button type="submit" name="passReset" class="btn btn-primary"><i class="bi bi-check-circle-fill"></i> Submit</button>
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Cancel</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
    </div>
    <div class="modal fade" id="adminSignIn" tabindex="-1" aria-labelledby="adminSignInLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-bg-primary m-0">
                <div class="container-fluid text-center">
                    <h1 class="modal-title fs-5" id="adminSignIn"><i class="bi bi-arrow-counterclockwise"></i> Admin Sign In</h1>
                </div>
            </div>
            <form class="m-0 p-0">
                <div class="modal-body">
                    <div class="mb-2">
                        <label class="form-label m-0" for="userEmail"><i class="bi bi-envelope-at-fill"></i> Email</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="example@email.com">
                    </div>
                    <div class="mb-2">
                        <label class="form-label m-0" for="userPassword"><i class="bi bi-shield-lock-fill"></i> Password</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="...">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid text-center">
                        <button type="submit" name="adminSignIn" class="btn btn-primary"><i class="bi bi-check-circle-fill"></i> Submit</button>
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Cancel</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
