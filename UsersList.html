                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="navbar-nav">
                        <li class="nav-item dropdown mx-1">

    <div class="container-fluid min-vh-100 m-0 p-0 pt-2">
        <div class="container-fluid p-2 min-vh-100 bg-light">
            <div class="container-fluid d-flex justify-content-center table-responsive">
                <table class="table table-hover table-striped table-bordered align-middle shadow container-fluid">
                    <thead class="table-dark">
                        <th colspan="7" class="text-center display-6">
                            Users
                        </th>
                    </thead>
                    <thead class="table-dark">
                        <th colspan="7" class="text-center">
                            <form action="" method="get" class="container-fluid m-0 p-0 d-flex gap-0 border border-1 border-secondary rounded-pill shadow">
                                <input type="search" name="searchUser" id="searchUser" class="form-control rounded-start-5 px-5" placeholder="Enter search user name...">
                                <button type="submit" name="submitSearch" class="btn btn-primary rounded-end-5 w-25"><i class="bi bi-search"></i></button>
                            </form>
                        </th>
                    </thead>
                    <thead class="table-dark ">
                        <th width="50" class="text-center"><i class="bi bi-list-ol"></i></th>
                        <th width="300" class="text-center">Name</th>
                        <th width="150" class="text-center">Email</th>
                        <th width="220" class="text-center">Contact No.</th>
                        <th width="220" class="text-center">
                            <button class="btn btn-success rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap"><i class="bi bi-person-fill-add"></i> Add</button>
                        </th>
                    </thead>
                    <tbody class="text-center text-wrap">
                        <tr>
                            <td>001</td>
                            <td>Jose Trinidad Batumbakal</td>
                            <td>example@email.com</td>
                            <td>09XXXXXXXXX</td>
                            <td class="">
                                <div class="container-fluid d-flex justify-content-center gap-1">
                                    <button class="btn btn-primary rounded-pill"><i class="bi bi-pencil-square"></i> Edit</button>
                                    <button class="btn btn-danger rounded-pill"><i class="bi bi-trash-fill"></i> Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-success text-light m-0 ">
                <div class="container-fluid text-center">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-person-fill-add"></i> Add New User</h1>
                </div>
            </div>
            <form class="m-0 p-0">
                <div class="modal-body">
                    <div class="mb-2 d-flex gap-1 align-items-end">
                        <div class="container-fluid p-0 m-0">
                            <label for="fName" class="col-form-label" placeholder="Enter research title...">Name:</label>
                            <input type="text" class="form-control" id="fName" name="fName" placeholder="First name...">
                        </div>
                        <div class="container-fluid p-0 m-0">
                            <input type="text" class="form-control" id="mName" name="mName"  placeholder="Middle name...">
                        </div>
                    </div>
                    <div class="mb-1">
                        <input type="text" class="form-control" id="lName" name="lName" placeholder="Last name...">
                    </div>
                    <div class="">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com">
                    </div>
                    <div class="">
                        <label for="password" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="********">
                    </div>
                    <div class="">
                        <label for="cNumber" class="col-form-label">Contact Number:</label>
                        <input type="text" class="form-control" id="cNumber" name="cNumber" placeholder="09XXXXXXXXX">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid text-center">
                        <button type="submit" name="addResearcher" class="btn btn-primary"><i class="bi bi-check-circle-fill"></i> Submit</button>
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Cancel</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
